<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Horizontal Bar Chart with CSS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="center">
		<h1>Software Skills</h1>
		<div class="skillBox">
			<p>HTML5</p>
			<p>80%</p>
			<div class="skill">
				<div class="skill_level" style="width: 80%;"></div>
			</div>
		</div>
		<div class="skillBox">
			<p>CSS3</p>
			<p>75%</p>
			<div class="skill">
				<div class="skill_level" style="width: 75%;"></div>
			</div>
		</div>
		<div class="skillBox">
			<p>JavaScript</p>
			<p>50%</p>
			<div class="skill">
				<div class="skill_level" style="width: 50%;"></div>
			</div>
		</div>
		<div class="skillBox">
			<p>PHP</p>
			<p>30%</p>
			<div class="skill">
				<div class="skill_level" style="width: 30%;"></div>
			</div>
		</div>
		<div class="skillBox">
			<p>Photoshop CC</p>
			<p>30%</p>
			<div class="skill">
				<div class="skill_level" style="width: 30%;"></div>
			</div>
		</div>
	</div>
</body>
</html>
